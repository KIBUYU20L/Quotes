<style>
    .container{
      height: 300px;
      background-color: rgb(144, 156, 154);
      color: black;
  
    }
    h1{
      color:aqua;
      text-align:center;
    }
  </style>
  
  <div class="container">
    <h1>Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes; let i = index'>
        <li> {{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showQuote' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
      </div>
    </ul>
    <p *ngIf='quotes.length >10'>Your quotes are too many</p>
  </div>
